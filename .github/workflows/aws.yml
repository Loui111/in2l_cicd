name: Deploy from Gitaction to AWS Elastic Beanstack
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

#      - name: Checkout source code
#        uses: actions/checkout@v2

#      - name: Set up JDK 1.8 # JDK 설치
#        uses: actions/setup-java@v1 # (5)
#        with:
#          java-version: 1.8

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDDTHHmm
          utcOffset: "+09:00"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: in2l_cicd_beanstack_test
          environment_name: In2lcicdbeanstacktest-env
          version_label: 12345678
          region: ap-northeast-2
          deployment_package: deploy.zip